<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <title>wetter-app</title>
  </head>
  <body>
    <main id="app" class="app-container textshadow">
      <section id="header-bar" class="header-bar">
        <h1 class="header-bar__title">Wetter</h1>
        <button
          id="header-bar__action-button"
          class="header-bar__action-button"
        >
          •••
        </button>
      </section>
      <section id="saved-locations-list" class="saved-locations-list"></section>
      <section
        id="detail-view"
        class="detail-view detail-view--hidden"
      ></section>
      <section class="search-panel">
        <ul
          id="search-panel__autocomplete-list"
          class="search-panel__autocomplete-list search-panel__autocomplete-list--hidden"
        ></ul>
        <div class="search-panel__container-bar">
          <svg class="search-panel__icon" height="20px" viewBox="0 0 24 24">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M17.0392 15.6244C18.2714 14.084 19.0082 12.1301 19.0082 10.0041C19.0082 5.03127 14.9769 1 10.0041 1C5.03127 1 1 5.03127 1 10.0041C1 14.9769 5.03127 19.0082 10.0041 19.0082C12.1301 19.0082 14.084 18.2714 15.6244 17.0392L21.2921 22.707C21.6828 23.0977 22.3163 23.0977 22.707 22.707C23.0977 22.3163 23.0977 21.6828 22.707 21.2921L17.0392 15.6244ZM10.0041 17.0173C6.1308 17.0173 2.99087 13.8774 2.99087 10.0041C2.99087 6.1308 6.1308 2.99087 10.0041 2.99087C13.8774 2.99087 17.0173 6.1308 17.0173 10.0041C17.0173 13.8774 13.8774 17.0173 10.0041 17.0173Z"
              ></path>
            </g>
          </svg>
          <input
            class="search-panel__input"
            id="location-input"
            type="text"
            placeholder="Stadt eingeben..."
          />
        </div>
        <button
          id="search-panel__return-button"
          class="search-panel__return-button search-panel__return-button--hidden"
        >
          ←
        </button>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
